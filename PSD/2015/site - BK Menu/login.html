<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="@paulobaronista">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Bid Travel - Login</title>

    <script type="text/javascript">
     $(document).ready(function(){
      $(".nav-button").click(function () {
      $(".nav-button").toggleClass("open");
      });    
     });
    </script>

    <script type="text/javascript">
     $(document).ready(function(){
      $(".bt-pesquisa-topo").click(function () {
      $(".busca-topo").slideDown("slow");
      });    
     });
    </script>

    <script type="text/javascript">
     $(document).ready(function(){
      $(".bt-pesquisa-topo-voltar").click(function () {
      $(".busca-topo").slideUp("slow");
      });    
     });
    </script>
  </head>
  <body>

   <!--  MENU -->
   <header>
     <div class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">
     
         <div class="navbar-header">

            <form class="form-busca">
              <button class="bt-pesquisa-topo" type="button" title="Pesquisar">Pesquisar</button>

              <div class="busca-topo">
                <button class="bt-pesquisa-topo-voltar" type="button" title="Voltar">Voltar</button>
                <input type="text" class="pesquisar-topo" placeholder="Pesquisar...">
              </div>
            </form>  

           <button type="button" class="nav-button" data-toggle="collapse" data-target=".navbar-collapse">Toggle Navigation</button>
         </div>
     
         <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#" title="Minha conta">MINHA CONTA</a></li>
            <li><a href="#" title="Ver destinos">VER DESTINOS</a></li>
            <li><a href="#" title="Movimentação">MOVIMENTAÇÃO</a></li>
            <li><a href="#" title="Trocar pontos">TROCAR PONTOS</a></li>
            <li><a href="#" title="Token">TOKEN</a></li>
           </ul>
         </div>

       </div>
     </div>
   </header>
   <!-- MENU -->


<!-- LOGIN - CADASTRO -->
<section class="box-login">
  <div class="container box-site">
    <div id="login">

      <div class="form-group">

        <figure>
          <img src="imagens/logo-bidtravel-home.png" class="img-responsive" alt="BidTravel - Dando asas para você voar longe">
        </figure>

        <form id="form-login">
          <input class="form-control input-lg" type="text" placeholder="Seu CPF ou o seu Número Bidtravel">
          <small><a href="#">Esqueceu seu Número Bidtravel?</a></small>

          <input class="form-control input-lg" type="password" placeholder="Sua Senha">
          <small><a href="#">Esqueceu sua Senha?</a></small>

          <button type="button" class="btn btn-lg btn-block bt-background-conectar">Conectar</button>
          <button type="button" class="btn btn-lg btn-block bt-background-cadastrar">criar conta</button>
        </form>

      </div>

    </div>
  </div>
</section>

<!-- LOGIN - CADASTRO -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
